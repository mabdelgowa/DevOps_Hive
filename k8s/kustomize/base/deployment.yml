apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-hive
spec:
  replicas: 2
  selector:
    matchLabels:
      app: devops-hive
  template:
    metadata:
      labels:
        app: devops-hive
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      automountServiceAccountToken: false
      containers:
        - name: devops-hive
          image: docker.io/mahmoudabdelgowad/devops_hive:latest
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              memory: "1000Mi"
              cpu: "250m"
            limits:
              memory: "1500Mi"
              cpu: "500m"
          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
          ports:
            - containerPort: 80
